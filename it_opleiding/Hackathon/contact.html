<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Hackathon/contact_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <header>
    <nav>
      <div class="navigation">
        <a class="home" href="index.html">Home</a>
        <a class="about_me" href="about_me.html">About me</a>
        <a class="past_prof" href="my_past_prof.html">Previous Job</a>
        <a class="contact" href="contact.html">Contact Me</a>
      </div>
    </nav>
  </header>
  <body>
    <form action="">
      <div class="title">
        <h2>Contact</h2>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="item">
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
      </div>
      <div class="full">
        <label for="message">Message:</label>
        <textarea name="" id="message"></textarea>
      </div>
      <div class="action">
        <input type="submit" value="Send Message" />
        <input type="reset" value="Reset" />
      </div>
      <div class="icons">
        <a href="" class="fa fa-twitter"></a>
        <a href="" class="fa fa-instagram"></a>
        <a href="" class="fa fa-linkedin"></a>
        <a href="" class="fa fa-facebook"></a>
      </div>
    </form>
  </body>
</html>
